<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora de porcentaje</title>
</head>
<body>
    <main id="contenedor">
        <h1>¡Calculá que % te dieron de aumento!</h1>
        <p>Ingresa el valor de tu sueldo viejo en el primer input, y el valor de tu sueldo nuevo en el segundo input. El resultado va a ser el porcentaje de aumento.</p>
        <div id="calculadora">
            <div id="inputs">
                <input id="inputA" type="number" placeholder="Sueldo Viejo" min="1">
                <input id="inputB" type="number" placeholder="Sueldo Nuevo" min="1">
            </div>
            <button id="calcular">Calcular porcentaje</button>
        </div>
        <div id="resultado">
        </div>
    </main>
    <script type="module" src="./main.js"></script>
</body>
</html>
